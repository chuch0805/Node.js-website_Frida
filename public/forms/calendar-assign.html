<form method="post">
	<input type="hidden" name="action" value="assign" />
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Program:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="program"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Location:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="location"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Day:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="day"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Assignee:</label>
		<div class="field-ui field-size-full">
			<div class="">
				<input type="text" class="form-control" id="assignee" placeholder="Enter Assignee" name="assignee">
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Recurring:</label>
		<div class="field-ui field-size-full">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="recurring" checked="checked"> <span>If checked, this assignment will be recurring on a weekly basis.</span>
				</label>
			</div>
		</div>
	</div>
	
	
</form>
