<form method="post">
	<input type="hidden" name="action" value="request-reassign" />
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Program:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="program"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Location:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="location"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Day:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="day"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Reassignment Type:</label>
		<div class="field-ui field-size-full">
			<div class="">
				<select class="form-control" name="type">
					<option value="one-time">One Time, The Exact Date You Clicked</option>
					<option value="permanent">Permanent, Drop The Scheduled Day Entirely</option>
				</select>
			</div>
		</div>
	</div>
	
</form>
