<form method="post">
	<input type="hidden" name="action" value="reassign" />
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Program:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="program"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Location:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="location"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Type:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="type"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Day/Date:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="day"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">Status:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="status"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label" id="assignee-type">Assignee:</label>
		<div class="field-ui field-size-full">
			<div class="" >
				<strong id="assigned"></strong>
			</div>
		</div>
	</div>
	
	<div class="field field-type-html field-has-label">
		<label class="field-label">New Assignee:</label>
		<div class="field-ui field-size-full">
			<div class="">
				<input type="text" class="form-control" id="assignee" placeholder="Enter New Assignee" name="assignee">
			</div>
		</div>
	</div>
	
</form>
